name: "Tag Release Bridge"
description: "Comment release PRs with PRs merged into the default branch since the latest tag."
author: "your-name"
runs:
  using: "node20"
  main: "dist/index.js"
inputs:
  token:
    description: "GitHub token with repo read access"
    required: true
    default: "${{ github.token }}"
  branch_pattern:
    description: "Regex the PR head ref must match (e.g., release/.+)"
    required: true
    default: "release/.+"
  post_comment:
    description: "Create/update a PR comment with the generated table"
    required: false
    default: "true"
  from:
    description: "Base commit/tag for comparison (optional, overrides auto-detection)"
    required: false
  to:
    description: "Head commit/ref for comparison (optional, defaults to main HEAD)"
    required: false
outputs:
  body:
    description: "Rendered Markdown table of merged PRs by author and category"
  prev_tag:
    description: "Latest tag name found"
  count:
    description: "Number of merged PRs found"
branding:
  color: "blue"
  icon: "bookmark"
