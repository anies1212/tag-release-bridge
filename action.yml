name: "Tag Release Bridge"
description: "Comment release PRs with a release-changelog-builder style changelog since the latest tag."
author: "your-name"
runs:
  using: "node20"
  main: "dist/index.js"
inputs:
  token:
    description: "GitHub token with repo read access"
    required: true
    default: "${{ github.token }}"
  branch_pattern:
    description: "Regex the PR head ref must match (e.g., release/.+)"
    required: true
    default: "release/.+"
  post_comment:
    description: "Create/update a PR comment with the generated table"
    required: false
    default: "true"
  configuration:
    description: "Path to a release-changelog-builder style config (JSON or YAML)"
    required: false
    default: ".github/release-changelog-builder-config.yml"
outputs:
  body:
    description: "Rendered Markdown table of merged PRs"
  prev_tag:
    description: "Latest tag name found"
  count:
    description: "Number of merged PRs found"
branding:
  color: "blue"
  icon: "bookmark"
